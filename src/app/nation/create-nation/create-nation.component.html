<div class="container">
    <h2 style="text-align: center; padding-top: 40px;">Form Add New</h2>
<form id="form" class="form-horizontal" action="/action_page.php" [formGroup]="createFormNation" (ngSubmit)="onCreateNation()">

  <div class="form-group" style="margin-top: 20px;">
    <label class="control-label col-sm-3" >Name Nation:</label>
    <div class="col-sm-10" style="margin-top: 10px; width: 300px;">          
      <input type="text" class="form-control" formControlName="nameNation" placeholder="Example: Việt Nam" name="nameNation">
      <div *ngIf="createFormNation['controls']['nameNation'].dirty && createFormNation['controls']['nameNation'].errors">
        <small style="color: red;" *ngIf="createFormNation['controls']['nameNation'].errors['required']">The name of the country is not empty </small>
        <small style="color: red;" *ngIf="createFormNation['controls']['nameNation'].errors['pattern']">The name of the country must be entered correctly and not allowed to enter the number</small>
      </div>
    </div>
    <label class="control-label col-sm-3" >Title Nation:</label>
    <div class="col-sm-10" style="margin-top: 10px; width: 300px;">          
      <input type="text" class="form-control" formControlName="titleNation" placeholder="Example: Châu Á" name="titleNation">
      <div *ngIf="createFormNation['controls']['titleNation'].dirty && createFormNation['controls']['titleNation'].errors">
        <small style="color: red;" *ngIf="createFormNation['controls']['titleNation'].errors['required']">The title of the country is not empty </small>
        <small style="color: red;" *ngIf="createFormNation['controls']['titleNation'].errors['pattern']">The nation's title must be exactly imported and not allowed to enter the number</small>
      </div>
    </div>
  </div>
  <div class="form-group" style="margin-top: 20px;">        
    <div class="col-sm-offset-2 col-sm-9">
      <button type="submit" class="btn btn-primary" [disabled]="createFormNation.invalid">Add New</button>
    </div>
  </div>
</form>
</div>
