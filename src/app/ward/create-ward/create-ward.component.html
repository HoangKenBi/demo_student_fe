<div class="container">
    <h2 style="text-align: center; padding-top: 40px;">Form Add New</h2>
<form id="form" class="form-horizontal" action="/action_page.php" [formGroup]="addFormWard" (ngSubmit)="onCreateWard()">

  <div class="form-group" style="margin-top: 20px;">
    <label class="control-label col-sm-3" >Name Ward:</label>
    <div class="col-sm-10" style="margin-top: 10px; width: 300px;">          
      <input type="text" class="form-control" formControlName="nameWard" placeholder="Example: Xuân Đỉnh" name="nameWard">
      <div *ngIf="addFormWard['controls']['nameWard'].dirty && addFormWard['controls']['nameWard'].errors">
        <small style="color: red;" *ngIf="addFormWard['controls']['nameWard'].errors['required']">The name of the Ward must not leave empty </small>
        <small style="color: red;" *ngIf="addFormWard['controls']['nameWard'].errors['pattern']">The name of the Ward must be imported correctly and not allowed to enter the number</small>
      </div>
    </div>
    <label class="control-label col-sm-3" >Title Ward:</label>
    <div class="col-sm-10" style="margin-top: 10px; width: 300px;">  
      <div class="custom-select">
        <select class="form-control" formControlName="titleWard" >
          <option  value="" disabled selected> Choose the Wards title</option>
          <option *ngFor="let titleWard of titleWards">{{ titleWard }}</option>
        </select>
      </div>
    </div>
    <label class="control-label col-sm-3" >District:</label>
    <div class="col-sm-10" style="margin-top: 10px; width: 300px;">  
      <div class="custom-select">
        <select class="form-control" formControlName="idDistrict" >
          <option  value="" disabled selected> Choose the District</option>
          <option  *ngFor=" let district of districts" [value]="district.idDistrict">{{ district.nameDistrict }}</option>
        </select> 
      </div>        
    </div>  
  </div>
  <div class="form-group" style="margin-top: 20px;">        
    <div class="col-sm-offset-2 col-sm-9">
      <button type="submit" class="btn btn-primary" [disabled]="addFormWard.invalid">Add New</button>
    </div>
  </div>
</form>
</div>
